{% extends 'base.html' %}
{% block body %}
<div class="container" >
    <div class="row" >
        <div class="col-md-6">
           <img src={{movie.img.url}} width="350" height="350">
        </div>
           <div class="col-md-6">
               <h2>{{ movie.name}}</h2>
           <h5 style="text-align: left;"><i>  {{movie.desc}}
            {{movie.year}} </i></h5>
               <br><br><br>
             <a class="btn btn-warning" href ="{% url 'movieapp:update' movie.id %}">Update</a>
             <a class="btn btn-danger" href ="{% url 'movieapp:deletion' movie.id %}">Delete</a>
        </div>

    </div>
</div>

{% endblock %}
